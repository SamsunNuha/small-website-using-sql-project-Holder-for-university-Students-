<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAS Scholar - Submit Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for this page */
        .submit-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
        }

        .submit-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .submit-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--text-header);
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .btn-back:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body class="dashboard-body">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">
            <div class="logo-icon small">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <span class="brand-text primary-text">FAS scholar</span>
        </div>

        <div class="user-profile">
            <div class="user-info">
                <span class="user-name" id="welcomeName">student</span>
                <span class="user-role">STUDENT</span>
            </div>
            <a href="index.html" class="logout-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
        </div>
    </nav>

    <div class="container" style="display: block; overflow-y: auto;">
        <div class="submit-container">
            <a href="dashboard.html" class="btn-back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Back to Dashboard
            </a>

            <div class="submit-header">
                <h1>Submit New Topic</h1>
                <p>Provide detailed information about your research project.</p>
            </div>

            <form id="submissionPageForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="projectTitle">Project Title</label>
                    <input type="text" id="projectTitle" name="title" placeholder="e.g., Smart Irrigation System"
                        required>
                </div>

                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" name="description" rows="4"
                        placeholder="Briefly describe your project..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="projectFeatures">Key Features</label>
                    <textarea id="projectFeatures" name="features" rows="3"
                        placeholder="List key features (e.g., RFID Tracking, Auto Check-out...)" required></textarea>
                </div>

                <div class="form-group">
                    <label for="projectFile">Project File (PDF/Doc)</label>
                    <input type="file" id="projectFile" name="projectFile" required>
                </div>

                <button type="submit" class="btn-primary">Submit Project</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
